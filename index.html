<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kehidupan Sehari-hari</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🌞 Kehidupan Sehari-hari</h1>
    <p id="date"></p>
  </header>

  <main>
    <section class="weather">
      <h2>☁️ Cuaca Hari Ini</h2>
      <input type="text" id="cityInput" placeholder="Masukkan kota..." />
      <button id="getWeather">Lihat Cuaca</button>
      <div id="weatherResult"></div>
    </section>

    <section class="todo">
      <h2>📝 Daftar Tugas</h2>
      <div class="todo-input">
        <input type="text" id="taskInput" placeholder="Tambah kegiatan..." />
        <button id="addTask">Tambah</button>
      </div>
      <ul id="taskList"></ul>
    </section>

    <section class="notes">
      <h2>📖 Catatan Harian</h2>
      <textarea id="noteInput" placeholder="Tulis catatanmu di sini..."></textarea>
      <button id="saveNote">Simpan Catatan</button>
      <div id="savedNote"></div>
    </section>
  </main>

  <footer>
    <p>💡 Dibuat dengan ❤️ oleh Kamu</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
